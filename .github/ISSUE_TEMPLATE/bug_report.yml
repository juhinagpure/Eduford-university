name: "üêû Bug Report"
description: Create a new ticket for a bug.
title: "üêû [BUG] - Title"
labels: [
  "bug"
]
body:
  - type: markdown
    attributes:
      value: |
        üêû **Bug Report**

        Thanks for taking the time to fill out this bug report! :memo:

  - type: textarea
    id: description
    attributes:
      label: "Description"
      description: Please enter an explicit description of your issue
      placeholder: Short and explicit description of your incident...
    validations:
      required: true

  - type: textarea
    id: reprod
    attributes:
      label: "Reproduction steps"
      description: Please enter an explicit description of your issue
      value: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
      render: bash
    validations:
      required: true
  - type: textarea
    id: screenshot
    attributes:
      label: "Screenshots"
      description: If applicable, add screenshots to help explain your problem.
      value: |
        ![DESCRIPTION](LINK.png)  
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: "Logs"
      description: If any Log Report is there please copy and paste. This will be automatically formatted into code, so no need for backticks.
      render: bash
    validations:
      required: false
  - type: dropdown
    id: browsers
    attributes:
      label: "Browsers"
      description: What browsers are you seeing the problem on ?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
        - Opera
    validations:
      required: false
  - type: dropdown
    id: os
    attributes:
      label: "OS"
      description: What is the impacted environment ?
      multiple: true
      options:
        - Windows
        - Linux
        - Mac
    validations:
      required: false


  - type: checkboxes
    attributes:
      label: "Record"
      options:
        - label: "I agree to follow this project's :link: [Contributing Guidlines](https://github.com/juhinagpure/Eduford-university/blob/master/Contributors.md)"
          required: true
        - label: "I'm a GSSOC'24 contributor"
        - label: "I want to work on this issue"

      